<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>
            Model
          </th>
          <th>
            Owner Name
          </th>
          <th>
            Owner Surname
          </th>
          <th>
            Edit
          </th>
          <th>
            Robot
          </th>
        </tr>
        <tr>
          <td>
            <input placeholder="model" [(ngModel)]="robottoinsert.model">
          </td>
          <td>
            <input placeholder="ownername" [(ngModel)]="robottoinsert.ownername">
          </td>
          <td>
            <input placeholder="ownersurname" [(ngModel)]="robottoinsert.ownersurname">
          </td>
          <td>
            <button (click)="insert(robottoinsert)">Insert</button>
          </td>
          <td>
            <button (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let robot of robot">
          <td>
            <input [(ngModel)]="robot.model">
          </td>
          <td>
            <input [(ngModel)]="robot.ownername">
          </td>
          <td>
            <input [(ngModel)]="robot.ownersurname">
          </td>
          <td>
            <button (click)=update(robot)>Save</button>
          </td>
          <td>
            <button (click)="delete(robot)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
